{% include 'index.html' %}

<style>
    @media (min-width: 1025px) {
        .h-custom {
            height: 100vh !important;
        }
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>


{% endfor %}
{% endif %}
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-10">
                <div class="card rounded-3">
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                        class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                        alt="Sample photo"> -->
                    <div class="card-body p-4 p-md-5">
                        <center>
                            <div class="col-md-12">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Quiry Builder</h3>

                                <form class="px-md-2" action="/search/" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example1q" class="form-control"
                                                    name="keyword" placeholder="Keyword" />

                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example1q" class="form-control" name="city"
                                                    placeholder="City" />

                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example1q" class="form-control"
                                                    name="employee_from" placeholder="Employee (from)" />

                                            </div>

                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example1q" class="form-control"
                                                    name="industry" placeholder="Industry" />

                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example1q" class="form-control" name="state"
                                                    placeholder="State" />

                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example1q" class="form-control"
                                                    name="employee_to" placeholder="Employee(to)" />

                                            </div>

                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example1q" class="form-control"
                                                    name="year_founded" placeholder="Year Founded" />

                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example1q" class="form-control"
                                                    name="country" placeholder="Country" />

                                            </div>

                                        </div>

                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                                    {{industry}}
                                </form>
                            </div>
                        </center>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
